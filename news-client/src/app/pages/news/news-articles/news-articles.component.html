<div>
  <ul>
    <li [ngClass]="{ active: current == e }" *ngFor="let e of articles">

      <input (click)="actualizarFavoritos(e.favorito)" type="checkbox" [(ngModel)]="e.favorito" />

      <a (click)="selectNoticia(e)" [routerLink]="e.title">{{ e.title }}</a>

    </li>

  </ul>
</div>
